
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <main>
      <section class="py-rem first-section">
        <div class="wrapper flex">
          <div class="text-wrap">
            <h2>“I love that it has omegas in it but they are plant-based.”</h2>
            <p class="erica">Erica Chidi Cohen</p>
            <p>Health Educator</p>
          </div>
          <div class="img-wrap flex">
            <div class="wrap1 relative">
              <div class="change-photos">
                <div class="change-photo">
                  <img src="./images/Image_1.png" alt="" />
                </div>
                <div class="change-photo">
                  <img src="./images/aunt1.jpg" alt="" />
                </div>
              </div>
              <img class="play" src="./images/Play.png" alt="play " />
            </div>
            <div class="wrap2 flex relative">
              <div class="change-photos">
                <div class="change-photo">

                <div class="change-photo">
                  <img src="./images/aunt2.png" alt="">
                </div>
              </div>
              <!-- <img class="two" src="./images/Image_2.png" alt="video" /> -->
              <!-- <img class="aunt2" src="./images/aunt2.png" alt="" /> -->
              <img  src="./images/Image_3.jpg" alt="video" />
              <div class="arrows">
                <img
                  class="left"
                  src="./images/Arrow_Left.svg"
                  alt="Arrow_Left"
                />
                <img
                  class="right"
                  src="./images/Arrow_Right.svg"
                  alt="Arrow_Right"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
